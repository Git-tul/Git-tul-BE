spring:
  config:
    import: application-secret.yml
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: io.gittul.config.hibernate.UpperSnakeCaseNamingStrategy
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        show_sql: false
        format_sql: true
        highlight: true

logging:
  level:
    org.hibernate.sql: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
